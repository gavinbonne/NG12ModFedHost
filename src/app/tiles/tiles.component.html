<div class="p-5">
    <h1>Dynamic Tiles</h1>
    
    <button class="btn btn-primary ml-3" type="button" (click)="add(configs[0])">Add Article Tile</button>
    <button class="btn btn-primary ml-3" type="button" (click)="add(configs[1])">Add Survey Tile</button>
    
    <div class="row">
        <div class="col-3" *ngFor="let c of configs2; let i = index;">
            <plugin-proxy [config]="c"></plugin-proxy>
        </div>
    </div>
</div>
